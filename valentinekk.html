<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Solongo‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
      overflow: hidden;
      text-align: center;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(255, 0, 85, 0.4);
      max-width: 500px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    button {
      font-size: 20px;
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    .yes {
      background-color: #ff4b6e;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background-color: #ffffffaa;
      color: #ff4b6e;
      position: absolute;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div class="hearts"></div>

<div class="card">
  <h1>My Love ‚ù§Ô∏è</h1>
  <p>
    From the moment you came into my life,  
    everything felt warmer, softer, and brighter.  
    You are my favorite thought,  
    my happiest place,  
    and my forever.
  </p>

  <h2>Will you be my Valentine? üíå</h2>

  <button class="yes" onclick="yesClick()">Yes üíñ</button>
  <button class="no" onmouseover="moveNo()">No üò¢</button>
</div>

<script>
  function yesClick() {
    document.body.innerHTML = `
      <div class="card">
        <h1>You said YES üíç‚ù§Ô∏è</h1>
        <p>
          You just made me the happiest person alive.  
          I promise to love you today, tomorrow, and always.
        </p>
      </div>
    `;
  }

  function moveNo() {
    const no = document.querySelector('.no');
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    no.style.left = x + 'px';
    no.style.top = y + 'px';
  }

  const hearts = document.querySelector('.hearts');
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = '‚ù§Ô∏è';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = 4 + Math.random() * 4 + 's';
    hearts.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);
</script>

</body>
</html>
